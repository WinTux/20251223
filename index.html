<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="recursos/estilos.css">
    <title>Transformaciones b√°sicas - WebGL</title>
</head>
<body>
    <canvas id="canvas" width="600" height="400"></canvas>
    <div id="gui">
        <label for="translateX">Translate X:</label>
        <input type="range" id="tx" min="-1" max="1" step="0.01" value="0">
        <br>
        <label for="translateY">Translate Y:</label>
        <input type="range" id="ty" min="-1" max="1" step="0.01" value="0">
        <br>
        <label for="scaleX">Scale X:</label>
        <input type="range" id="sx" min="0.1" max="3" step="0.01" value="1">
        <br>
        <label for="scaleY">Scale Y:</label>
        <input type="range" id="sy" min="0.1" max="3" step="0.01" value="1">
        <br>
        <label for="rotate">Rotate (degrees):</label>
        <input type="range" id="rot" min="0" max="360" step="1" value="0">
    </div>
    <script src="recursos/matrix4.js"></script>
    <script src="recursos/main.js"></script>
</body>
</html>
